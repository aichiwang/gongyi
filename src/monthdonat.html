			<div class="bottom">

			<!--<div class="alert" style="display: none;">-->

				<div class="cover"></div>
				<div class="content">
					<input class="nick" type="text" name="" id="nick" value="" placeholder="请输入姓名" /><br />
					<input class="phone" type="text" name="" id="phone" value="" placeholder="请输入电话号码" /><br />

					<div class="dateCover">

	<script src="libs/jquery/jquery.min.js"></script>
	<script>
		$(function() {
			Init();

			function Init() {
				getDonateInfo(3);
				events();
			}

			function getDonateInfo(mType) {
				$.ajax({
					type: "get",
					dataType: 'jsonp',
					url: "http://cbg.mobilefoundation.org.cn/api/donate/getlist",
					data: {
//						uid: 48,
						status: mType
					},
					async: true,
					success: function(data) {
						console.log(data)
						var str = '';
						for(var i = 0; i < data.data.list.length; i++) {

							if(mType == 2) {
								str += '<li>' +
									//									'<span class="nick">'+data.data.list[i] +'</span>' +
									'<span class="phone">电话: <i>13221231239</i></span>' +
									'<span class="delete">删除</span>' +
									'<i class="comfirmDel">确认删除</i>' +
									'</li>'
							}
						}
						$('#teamname').html(data.data.team_name)

					}
				});
			}

			function events() {

				$('.newsub').on('click', function() {
					$('.alert').show();
				})

				$('.alert').on('click', '.close,.cover', function() {
					$('.alert').hide();
				})

				$('.teamer').on('click', '.delete', function() {
					$(this).parents('li').addClass('active')
				})
				$('.teamer').on('click', 'li', function() {
					$(this).siblings().removeClass('active')
				})

				$('.tab').on('click', 'span', function() {
					$(this).addClass('cur').siblings().removeClass('cur')
					if($(this).index() == 0) {
						$('.sublist').show().siblings('.hasPass').hide();
					} else {
						$('.hasPass').show().siblings('.sublist').hide();
					}
				})

				$('.toCenter').click(function() {
					location.href = 'center.html';
				})

				$('.date').click(function() {
					$(this).css('opacity', '1')
				})

				$('.toInvite').click(function() {
					var nick = $('#nick').val();
					var phone = $('#phone').val();
					var dates = $('.date').val();
					if(!nick) {
						globalMes('请输入姓名')
					} else if(!phone) {
						globalMes('请填写手机号')
					} else if(!dates) {
						globalMes('请选择日期')
					} else {
						$.ajax({
							type: "get",
							dataType: 'jsonp',
							url: "http://cbg.mobilefoundation.org.cn/api/user/edit",
							data: {
								name: uname,
								sex: sex,
								age: uage,
								receiver_name: receiver,
								receiver_phone: phone,
								res_province: province,
								res_city: city,
								address: detailArea
							},
							async: true,
							success: function(data) {
								console.log(data)
								globalMes(data.msg)
								setTimeout(function() {
									//						location.href = 'center.html'
								}, 3000)
							}
						});
					}

				})

			}
		})
	</script>

</html>
