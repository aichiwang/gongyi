<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<title>创建队伍</title>
		<link rel="stylesheet" href="css/create.css?v=1.0">
		<script>
			function setRem() {
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 15 + 'px';
			}
			window.onresize = setRem;
			setRem();
		</script>
	</head>

	<body>
		<div class="wrap">
			<div class="top">
				<img src="" />
			</div>
			<div class="level">
				<ul class="dataList">
					<li>
						<span>队伍名称</span>
						<input type="text" name="" id="teamName" value="" placeholder="最多输入四个字" />
					</li>
					<li>
						<span>所在地区</span>
						<select id="province_selector" class="bd-filter__select"></select>
						<select id="city_selector" class="bd-filter__select"></select>
						<select id="district_selector" class="bd-filter__select"></select>
					</li>
					<li>
						<span>团队宣言</span>
						<input type="text" name="" id="teamState" value="" placeholder="请输入团队宣言" />
					</li>
					<li>
						<span>团队目标</span>
						<input type="text" name="" id="teamTarget" value="" placeholder="请输入团队目标" />
					</li>
					<li>
						<span>战队头像</span>
						<input type="file" name="" id="teamPor" value="" placeholder="请上传战队头像" onchange="inpChange(this)" />
					</li>
				</ul>

				<input class="comfirmBtn" type="submit" value="开始创建">
			</div>
		</div>

		<!-- Dom Content End -->
	</body>
	<script src="libs/jquery/jquery.min.js"></script>
	<script src="libs/areas.js"></script>
	<script>
		Init();

		function Init() {

			addressInit('province_selector', 'city_selector', 'district_selector');

			$('.comfirmBtn').on('click', function() {
				var teamName = $('#teamName').val();
				var province = $('#province_selector').val();
				var city = $('#city_selector').val();
				var district = $('#district_selector').val();
				var teamState = $('#teamState').val();
				var teamTarget = $('#teamTarget').val();

				if(!teamName) {
					globalMes('请输入队伍名')
				} else if(!province) {
					globalMes('请选择省')
				} else if(!city) {
					globalMes('请选择市')
				} else if(!district) {
					globalMes('请选择区县')
				} else if(!teamState) {
					globalMes('请输入队伍宣言')
				} else if(!teamTarget) {
					globalMes('请输入队伍目标')
				} else {

					$.ajax({
						type: "post",
						url: "http://cbg.mobilefoundation.org.cn/api/upload",
						data:{
							file:window.filedata
						},
						async: true,
						cache:false,
						processData: false,
						contentType:false,
						success: function(res) {
							if(res.data && res.data.site_url) {
								$.ajax({
									type: "get",
									dataType: 'jsonp',
									url: "http://cbg.mobilefoundation.org.cn/api/team/create",
									data: {
										//uid: 8,
										name: teamName,
										headimg: res.data.site_url,
										announcement: teamState,
										province: province,
										city: city,
										target_num: teamTarget,
										concern: ''
									},
									async: true,
									success: function(data) {
										//									console.log(data)
										globalMes(data.msg)
										setTimeout(function() {
											location.href = 'bmbiao.html'
										}, 3000)
									}
								});
							}
						}
					});

					//					$.post('http://cbg.mobilefoundation.org.cn/api/upload',window.formData,function(res){

					//					});
				}
			})

			function globalMes(txt) {
				$('body').append('<div class="globalmes">' + txt + '</div>')
				setTimeout(function() {
					$('.globalmes').remove();
				}, 2000)
			}
		}

		function inpChange(source) {
//			var formData = new FormData();
//			formData.append("file", source.files[0]);
			window.filedata = source.files[0];
		}
	</script>

</html>
